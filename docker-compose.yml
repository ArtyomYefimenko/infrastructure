version: '3.9'

networks:
  microservices:
    driver: bridge

services:
  kafka:
    image: apache/kafka:4.1.1
    ports:
      - "9092:9092"
    networks:
      - microservices
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
      KAFKA_LOG4J_ROOT_LOGLEVEL: INFO
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: [ "CMD-SHELL", "nc -z kafka 9092 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  product-service-postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    networks:
      - microservices
    volumes:
      - product_pgdata:/var/lib/postgresql/data/pgdata
    healthcheck:
      test: /usr/bin/pg_isready --username=postgres
      interval: 5s
      timeout: 15s
      retries: 3

  product-service:
    build:
      context: ../product-service
    command: sh -c "poetry run alembic upgrade head && uvicorn src.product_service.main:application --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ../product-service/src:/product-service/src
    networks:
      - microservices
    depends_on:
      product-service-postgres:
        condition: service_healthy
    env_file:
      - ../product-service/.env

  order-service-postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5434:5432"
    networks:
      - microservices
    volumes:
      - order_pgdata:/var/lib/postgresql/data/pgdata
    healthcheck:
      test: /usr/bin/pg_isready --username=postgres
      interval: 5s
      timeout: 15s
      retries: 3

  order-service:
    build:
      context: ../order-service
    command: sh -c "poetry run alembic upgrade head && uvicorn src.order_service.main:application --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ../order-service/src:/order-service/src
    networks:
      - microservices
    depends_on:
      order-service-postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    env_file:
      - ../order-service/.env

  payment-service-postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5435:5432"
    networks:
      - microservices
    volumes:
      - payment_pgdata:/var/lib/postgresql/data/pgdata
    healthcheck:
      test: /usr/bin/pg_isready --username=postgres
      interval: 5s
      timeout: 15s
      retries: 3

  payment-service:
    build:
      context: ../payment-service
    command: sh -c "poetry run alembic upgrade head && uvicorn src.payment_service.main:application --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ../payment-service/src:/payment-service/src
    networks:
      - microservices
    depends_on:
      payment-service-postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    env_file:
      - ../payment-service/.env

  auth-service-postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5436:5432"
    networks:
      - microservices
    volumes:
      - auth_pgdata:/var/lib/postgresql/data/pgdata
    healthcheck:
      test: /usr/bin/pg_isready --username=postgres
      interval: 5s
      timeout: 15s
      retries: 3

  auth-service:
    build:
      context: ../auth-service
    command: sh -c "poetry run alembic upgrade head && uvicorn src.auth_service.main:application --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ../auth-service/src:/auth-service/src
    networks:
      - microservices
    depends_on:
      auth-service-postgres:
        condition: service_healthy
    env_file:
      - ../auth-service/.env

  gateway-service:
    build:
      context: ../gateway-service
    command: uvicorn src.gateway_service.main:application --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ../gateway-service/src:/gateway-service/src
    depends_on:
      product-service:
        condition: service_started
      order-service:
        condition: service_started
      payment-service:
        condition: service_started
      auth-service:
        condition: service_started
    ports:
      - "8000:8000"
    networks:
      - microservices
    env_file:
      - ../gateway-service/.env

volumes:
  product_pgdata:
    external: true
  order_pgdata:
    external: true
  payment_pgdata:
    external: true
  auth_pgdata:
    external: true
